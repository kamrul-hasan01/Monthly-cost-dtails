<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcute your monthly cost </title>
    <!-- bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://i.ibb.co/59ywQGY/The-finance-department-employees-are-calculating-the-expenses-of-the-company-s-business.jpg"
        type="image/x-icon">
    <script src="https://kit.fontawesome.com/2fead0c3e4.js" crossorigin="anonymous"></script>
    <style>
        hr {
            width: 98%;
            border: 3px solid rgb(27, 25, 25);


        }

        body {
            background: url(3.jpg);
            background-repeat: no-repeat;
            background-size: auto;
            /* color: aliceblue; */
        }



        .fab {


            font-size: 30px;
            padding-left: 10px;
        }

        .fas {
            /* color: rebeccapurple; */
            font-size: 28px;
        }
    </style>
</head>

<body>
    <main>
        <section class=" col-lg-6 col-md-6 col-12 mx-auto">
            <div class="">
                <div class=" mx-auto">
                    <div class="shadow-lg p-3 m-5">
                        <h3 class="text-center my-3">

                            Hello <span class="text-success" id="name">Mr/Mrs</span>
                        </h3>
                        <h4 class="text-center my-2">Your <span class="text-info" id="month">month</span> cost dtails
                        </h4>
                    </div>
                    <div class="text-center my-3">
                        <div>
                            <h5 class="my-4 d-inline">Do you want to change your name ?</h5>
                            <button class="btn btn-danger d-inline mx-2 my-2" id="yes-name" data-bs-toggle="modal"
                                data-bs-target="#exModal" onclick="change('User Name')">
                                Yes!</button>
                        </div>
                        <div>
                            <h5 class="my-4 d-inline">Do you want to change month?</h5>
                            <button class="btn btn-danger d-inline mx-2 my-2" id="yes-month" data-bs-toggle="modal"
                                data-bs-target="#exModal" onclick="change('Month')">
                                Yes!</button>
                        </div>
                        <p class="text-danger d-block" id="error-massege"></p>


                        <!-- Modal -->
                        <div class="modal fade" id="exModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div id="dynamic_user" class="modal-dialog">


                            </div>
                        </div>
                    </div>


                    <div class="shadow-lg p-3">
                        <div class=" d-flex justify-content-around">
                            <h4 class="d-inline">Income :</h4>
                            <h4 class="d-inline"><span id="monthly-income" class="text-success">00</span> ৳
                            </h4>
                        </div>
                        <div class=" d-flex justify-content-around">
                            <h5 class="d-inline">Cost :</h5>
                            <h5 class="d-inline"> <span id="total-cost" class="text-success">00</span> ৳</h5>
                        </div>

                        <hr>
                        <div class=" border-success d-flex justify-content-around">
                            <h4 class="d-inline">Available :</h4>
                            <h4 class="d-inline"><span id="availeble-money" class="text-success">00</span> ৳</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <section class="text-center my-3 col-lg-6 col-8 mx-auto">

            <div class="input-group mb-3 w-75 mx-auto ">
                <input type="text" class="form-control d-inline w-25" placeholder="Enter your monthly income"
                    aria-label="Recipient's username" aria-describedby="button-addon2" id="monthly-income-input">
                <button class="btn btn-outline-secondary btn-success text-white" type="button" id="save-button"
                    data-bs-toggle="modal" data-bs-target="#Modal" onclick="monthlyIncomeMOdal()">Save</button>



                <!-- Modal -->
                <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div id="monthly-income-modal" class="modal-dialog">


                    </div>
                </div>

            </div>
        </section>

        <!-- input cost  -->
        <h5 class="text-center mb-0">Cost Details</h5>

        <section class="d-flex justify-content-center my-2 col-lg-6 col-8 mx-auto">

            <div class="input-group w-75">

                <input type="text" id="cost-dtails" class="form-control" placeholder="Details">
                <input type="text" id="cost-amount" class="form-control" placeholder="Amount">
                <button class="btn btn-outline-secondary btn-success text-white" type="button" id="add-button"
                    data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="CostModal()">Add</button>



                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div id="cost-modal" class="modal-dialog">

                    </div>
                </div>
            </div>
        </section>


        <!-- cost  dtails-->
        <section class="d-flex justify-content-center  mt-5">
            <div class="card shadow p-3 mb-5 bg-body rounded" style="width: 18rem;">
                <h3>Details of <span class="text-info">Cost</span> </h3>
                <ul id="ul-parrent" class="list-group list-group-flush"></ul>
                <div class="card-footer list-group-item d-flex justify-content-between py-2">
                    <p class="d-inline"> Total Cost :</p>
                    <p class="d-inline"> <span id="li-total-cost" class="text-warning">00</span> ৳</p>
                </div>
            </div>
        </section>







        </div>
        </div>

    </main>
    <footer class="d-flex justify-content-center d-flex align-items-center pb-3">
        <div>
            <i class="fas fa-copyright"></i>
            <h3 class="d-inline text-success me-2 my-2">Kamrul Hasan</h3>
        </div>

        <div> <a href="https://www.facebook.com/kamrulhasan.kh02/"><i class="fab fa-facebook-square"></i></a>
            <a href="https://github.com/k17h02"> <i class="fab fa-github-square"></i></a>
            <a href="https://www.linkedin.com/in/kamrul-hasan-4885041a0/"> <i class="fab fa-linkedin"> </i></a>





        </div>
    </footer>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
